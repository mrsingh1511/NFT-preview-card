<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="nft_card">
      <div class="row g-0">
        <div class="col-12 img_sec">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="">

          </div>
          <img src="./images/image-equilibrium.jpg" alt="NFT_img" class="nft_img">
        </div>
        <div class="col-12 content">
          <h1 class="title">
            Equilibrium #3429
          </h1>
          <p class="discription">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="pricing">
            <Span class="price"><img src="./images/icon-ethereum.svg" alt="Ethereum">  0.041 ETH</Span>
            <Span class="time"><img src="./images/icon-clock.svg" alt=""> 3 days left</Span>
          </div>
          <hr>
          <div class="creator_sec">
            <img src="./images/image-avatar.png" alt="creator" class="creator">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
